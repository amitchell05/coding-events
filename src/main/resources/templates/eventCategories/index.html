<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Category Name</th>
    </tr>
    </thead>
    <tr th:each="category : ${categories}">
        <td>
            <a th:text="${category.name}" th:href="'/events?categoryId=' + ${category.id}"></a>
        </td>
    </tr>
</table>

<p th:unless="${categories} and ${categories.size()}" class="alert alert-warning" role="alert">No categories!</p>

</body>
</html>
